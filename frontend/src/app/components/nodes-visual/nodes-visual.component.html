<div class="flex flex-wrap justify-content-center mt-3" style="max-width: 100%;">
  <div style="width: 200px; height: 50px;" *ngFor="let znode of zNodes; let i = index" class="flex align-items-center justify-content-center m-2" >
    <svg width="100%" height="100%"  class="node">
          <rect [attr.x]="0" [attr.y]="0" width="200" height="50" rx="10" ry="10" [attr.fill]="znode.online ? '#689253' : '#8B0000'" stroke-width="2" 
              (click)="handleZNodeClick(znode)" />
          <text [attr.x]="100" [attr.y]="25" text-anchor="middle" fill="white" dy=".3em"
              (click)="handleZNodeClick(znode)">
          {{ znode.name }}
        </text>
    </svg>
  </div>
</div>
