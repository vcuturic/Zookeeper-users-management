<h4 style="color: white;">--- Zookeeper nodes ---</h4>
<div class="flex flex-wrap justify-content-center mt-3" style="max-width: 100%;" (click)="closeMenus()">
  <div style="position: relative; width: 200px; height: 50px;" *ngFor="let znode of zNodes; let i = index" class="flex align-items-center justify-content-center m-2 mb-0" >
    <div class="relative-element" (click)="handleZNodeClick(znode, $event);">
      <svg width="100%" height="100%" class="node"> 
            <rect [attr.x]="0" [attr.y]="0" width="200" height="50" rx="10" ry="10" [attr.fill]="znode.online ? '#689253' : '#8B0000'" stroke-width="2" 
                 />
            <text [attr.x]="100" [attr.y]="25" text-anchor="middle" fill="white" dy=".3em"
                >
            {{ znode.name }}
          </text>
      </svg>
    </div>
    <div [id]="'absoluteElement' + znode.name" class="absolute-element" *ngIf="znode.showMenu;">
      <p-menu [model]="userOptionsItems" />
    </div>
  </div>
</div>
<h4 style="color: white;">--- Functions ---</h4>
<div class="flex flex-row flex-wrap justify-content-center mb-3">
  <p-splitButton label="Add user" (onClick)="addUser(); addUserForm.reset();" [model]="items" />
</div>
<div class="flex justify-content-center align-items-center">
<form [formGroup]="addUserForm" *ngIf="itemsShown" class="grid">
  <div class="row"></div>
  <div class="row m-2">
    <p-inputGroup>
      <p-inputGroupAddon>
          <i class="pi pi-user"></i>
      </p-inputGroupAddon>
      <input pInputText placeholder="Username" formControlName="username" />
  </p-inputGroup>
  </div>
  <div class="row m-2">
    <p-password [toggleMask]="true"  [feedback]="false" placeholder="Password" formControlName="password"/>
  </div>
  <div class="row"></div>
</form>
</div>
